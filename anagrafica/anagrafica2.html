<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Anagrafica 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
        }
        th {
            background-color: #eee;
        }
        input, select {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Inserisci i tuoi dati</h2>

    <label>Nome: <input type="text" id="nome"></label><br>
    <label>Cognome: <input type="text" id="cognome"></label><br>
    <label>Indirizzo: <input type="text" id="indirizzo"></label><br>
    <label>Città: <input type="text" id="citta"></label><br><br>

    <strong>Sesso:</strong><br>
    <label><input type="radio" id="maschio" name="sesso"> Maschio</label><br>
    <label><input type="radio" id="femmina" name="sesso"> Femmina</label><br>
    <label><input type="radio" id="altro" name="sesso"> Altro</label><br><br>

    <strong>Diplomi posseduti:</strong><br>
    <label><input type="checkbox" id="media"> Licenza Media</label><br>
    <label><input type="checkbox" id="superiore"> Diploma Superiore</label><br>
    <label><input type="checkbox" id="laurea"> Laurea</label><br>
    <label><input type="checkbox" id="nessun_attestato"> Nessun attestato</label><br><br>

    <label><strong>Provincia:</strong>
        <select id="provincia">
            <option>MI</option><option>RM</option><option>NA</option>
            <option>TO</option><option>PR</option><option>TA</option>
            <option>FG</option><option>PG</option><option>AN</option>
        </select>
    </label><br><br>

    <strong>Sport praticati:</strong><br>
    <select id="sport" multiple size="4">
        <option>Calcio</option><option>Basket</option><option>Nuoto</option>
        <option>Tennis</option><option>Pallavolo</option><option>Muay Thai</option>
        <option>Scherma</option><option>Softball</option><option>Atletica leggera</option>
        <option>Rugby</option><option>Boxe</option><option>Golf</option>
        <option>Tiro a segno</option>
    </select><br><br>

    <button onclick="stampaDati()">Mostra tabella</button>

    <div id="risultato"></div>


    <script>
        function stampaDati() {
            let nome = document.getElementById("nome").value;
            let cognome = document.getElementById("cognome").value;
            let indirizzo = document.getElementById("indirizzo").value;
            let citta = document.getElementById("citta").value;

            let sesso = "";
            if (document.getElementById("maschio").checked) sesso = "Maschio";
            if (document.getElementById("femmina").checked) sesso = "Femmina";
            if (document.getElementById("altro").checked) sesso = "Altro";

            let diplomi = "";
            if (document.getElementById("media").checked) diplomi += "Licenza Media ";
            if (document.getElementById("superiore").checked) diplomi += "Diploma Superiore ";
            if (document.getElementById("laurea").checked) diplomi += "Laurea ";
            if (document.getElementById("nessun_attestato").checked) diplomi = "Nessun attestato";

            let provincia = document.getElementById("provincia").value;

            let sportSelezionati = document.getElementById("sport");
            let sport = "";
            for (let i = 0; i < sportSelezionati.options.length; i++) {
                if (sportSelezionati.options[i].selected) {
                    sport += sportSelezionati.options[i].value + " ";
                }
            }

            let tabella = "<table>";
            tabella += "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>Sesso</th><th>Diplomi</th><th>Provincia</th><th>Sport</th></tr>";
            tabella += "<tr>";
            tabella += "<td>" + nome + "</td>";
            tabella += "<td>" + cognome + "</td>";
            tabella += "<td>" + indirizzo + "</td>";
            tabella += "<td>" + citta + "</td>";
            tabella += "<td>" + sesso + "</td>";
            tabella += "<td>" + diplomi + "</td>";
            tabella += "<td>" + provincia + "</td>";
            tabella += "<td>" + sport + "</td>";
            tabella += "</tr>";
            tabella += "</table>";

            document.getElementById("risultato").innerHTML = tabella;
        }
    </script>

</body>
</html>
